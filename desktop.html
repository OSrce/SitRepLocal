<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>



<title>SitRep1.0</title>
<script type="text/javascript" src="lib/dojo/dojo.js" data-dojo-config="'async':true,'parseOnLoad':true"></script>

<script type="text/javascript">
require( {
	baseUrl: 'lib',
	packages: [
		'dojo',
		'dijit',
		'dojox',
		'srd'
	],
}, [ 'srd/login_desktop']);

require(['srd/login_desktop'], function(login_desktop) {

srdLogin = new login_desktop();

} );

</script>



<style>
	@import "lib/dijit/themes/claro/claro.css";@import "app.css";
	.claro .dijitButton .dijitButtonNode  {
	background-color:inherit;
}
</style>

</head>
<body class="claro" dvFlowLayout="true" data-davinci-ws="collapse" id="myapp">

<span data-dojo-type="dijit.layout.TabContainer" style="width: 100%; height: 100%; min-width:300px; min-height:300px;" controllerWidget="dijit.layout.TabController">
<div data-dojo-type="dijit.layout.ContentPane" id="root_view" title="Login" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" selected="selected" closable="false" doLayout="false">

  
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"></meta>

  <table style="width: 100;">
    <tbody>
    <tr>
        <td>
          <h3 style="text-align: center;">
            Welcome to SitRep.</h3>
        </td>
      </tr>
      <tr align="center" style="text-align: center;">
        <td>
          <img src="SitRepLogo.png" width="60%"></img>
        </td>
      </tr>
    </tbody>
    </table>
  <fieldset style="border: 5px groove threedface; margin: 2px; padding: 0.75em;">
  <legend>
      Login</legend>
<form action="javascript:srdLogin.connectToServer()" method="get">
    <table style="width: 100;">
   <tbody>
       <tr>
         <td>
           <label id="selectserver" style="width: 20%;">
             Select server:</label>
         </td>
         <td id=serverListLocation1>

 

         </td><td></td></tr>
       <tr><td>
<label>
  Username:</label>
        </td>
         <td>
<input type="text" id="userbox" data-dojo-type="dijit.form.TextBox" onChange="myservers[currentservernum].username=this.value;" ></input>
        </td><td><div id="loginfeedback" style="color: red"></div></td></tr>
       <tr>
<td>
<label>
  Password:</label>
        </td>
<td>
<input type="password" id="passbox" data-dojo-type="dijit.form.TextBox" onChange="myservers[currentservernum].password=this.value;" ></input>
        </td>
<td>
<input type="checkbox" data-dojo-type="dijit.form.CheckBox">Remember me</input>
        </td>
       </tr>
       <tr>
<td></td>
<td>
<button type="submit" data-dojo-type="dijit.form.Button">
  Login</button>
        </td> <td></td> </tr>
     </tbody>
   </table>
   
   
   </form>
    </fieldset>
    
</div> <!-- end of Login view-->



 <!--##################################### server_view ###################################-->

<div data-dojo-type="dijit.layout.ContentPane" title="Edit Servers" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" selected="selected" closable="false" doLayout="false">


		<!-- Dialog box -->
			<div data-dojo-type="dijit.Dialog" data-dojo-id="myDialog" title="Confirm Delete">
				<div id="confirmtext"> Are you sure you want to delete ...</div>

				<div class="dijitDialogPaneActionBar">
					<button dojoType="dijit.form.Button" type="button" onClick="myDialog.onCancel();"
							id="cancel">Cancel</button>
					<button dojoType="dijit.form.Button" type="submit" id="ok" onClick=srdLogin.deleteserver();>OK</button>
				
				</div>
			</div>


<!--
	<select dojotype="dijit.form.MultiSelect" size="5" id="serverselectbox" ></select>
	-->


		<table><tr><td id=serverListLocation2> </td></tr>
	
	
		<tr><td>
 		 <button label="Add Server" id="addbutton" data-dojo-type="dijit.form.Button" data-dojo-props="onClick:function(){srdLogin.addServer(document.getElementById('selectbox2').selectedIndex);}"></button>
 		<!-- <button label="Delete Server"  class="deleteButtonNode" style="background-color:red" id="deletebutton" data-dojo-type="dijit.form.Button" data-dojo-props="onClick:function(){deleteserver(document.getElementById("serverlist").selectedIndex);}"></button>
		 -->
		 <button label="Delete Server"  class="deleteButtonNode" style="background-color:#F27F7F" id="deletebutton" data-dojo-type="dijit.form.Button" data-dojo-props="onClick:function(){srdLogin.deleteserverprep();}"></button>
	

		 </td></tr>
		</table>
 
 
 
  <fieldset style="border: 5px groove threedface; margin: 2px; padding: 0.75em;">
  <legend>
      Edit</legend>
	<div id="editingserver">


    <table style="width: 100;">
   <tbody>
       <tr>
         <td>
           <label style="width: 20%;">
              Server:</label>
         </td><td><input type="text" id="editservername" data-dojo-type="dijit.form.TextBox" data-dojo-props="onChange:function(){srdLogin.activatesave();}" intermediateChanges=true></input>
	</td><td></td></tr>
	<tr>
         <td><label>
            City:</label></td><td><input type="text" id="editcity" data-dojo-type="dijit.form.TextBox" data-dojo-props="onChange:function(){srdLogin.activatesave();}" intermediateChanges=true></input>
        </td><td></td></tr>
       <tr>
         <td><label>
            Username:</label></td><td><input type="text" id="editusername" data-dojo-type="dijit.form.TextBox" data-dojo-props="onChange:function(){srdLogin.activatesave();}" intermediateChanges=true></input>
        </td><td></td></tr>
       <tr>
         <td><label>Password:</label></td><td><input type="text" id="editpassword" data-dojo-type="dijit.form.TextBox" data-dojo-props="onChange:function(){srdLogin.activatesave();}" intermediateChanges=true></input>
        </td><td>
        </td></tr>
       <tr> <td></td><td>
  				<button  data-dojo-type="dijit.form.Button" id="savebutton" disabled="disabled" data-dojo-props="onClick:function(){srdLogin.saveserver();}">Save</button>
        		<span id="savetext"></span>
        	</td><td></td> </tr>
     </tbody>
   </table>
   
   </div>





</div><!-- end of Edit view-->

</span> <!-- end of Tab Container-->

 
 
 </body>
</html>
